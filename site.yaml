mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        app:
            version: 0.1.0
        paths:
            static_server: "http://playcanvas-static.dev"
            code_server: "http://playcanvas-static.dev"
        menu:
            - title: Home
              url: index.html
            - title: Documentation
              url: documentation/index.html
            - title: Tutorials
              url: tutorials/index.html
            
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: PlayCanvas

sorter:
  name: 
    attr: 
      - name
    filters:
      source_file.kind: html
  index:
    attr: 
      - meta.index
    filters:
      source_file.kind: html

grouper:
  level: 
    sorter: index
    description: Difficulty levels for tutorials
    groups: 
      - name: beginner
        description: Tutorials for Beginners
      - name: intermediate
        description: Tutorials for Intermediates
      - name: advanced
        description: Tutorials for Advanced game developers 

tagger:
  sorter: name
    
